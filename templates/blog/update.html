{% extends 'blog/base.html' %}

{% block title %}
    Update
{% endblock %}


{% block content %}
    <a href="{% url 'home' %}" class="btn btn-primary my-5">Blog list</a>
    <form method="POST" action="{% url 'update' blog.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
