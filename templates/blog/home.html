{% extends 'blog/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}

    {% include 'blog/section.html' %}

    <h2>Bloglar soni {{ blogs.count }} ta</h2>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for blog in blogs %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="img-cover" src="{{ blog.image.url }}" alt="rasm">
                            <div class="card-body">
                                <p class="card-text">{{ blog.content|truncatewords:30 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-body-secondary">9 mins</small></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
